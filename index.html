<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quizz</title>
</head>
<body>
    <header id="header">
        <a id="Highscore" href="#">View Highscores</a>
        <h3 id="timecounter">Time:</h3>
    </header>

    <main>
        <section id="container">
            <div id="question-container" class="hide">
                <div id="question">Questions</div>
                <div id = "answersbutton" class="">
                    <button class="btn">Ans1</button>
                    <button class="btn">Ans2</button>
                    <button class="btn">Ans3</button>
                    <button class="btn">Ans4</button>

                </div>
            </div>

            <div id="startbtncontainer">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>   

        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
